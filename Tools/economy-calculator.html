<div class="content">
	
	<div class="container">
		<main>
			<h1>Economy Multiplier Calculator</h1>
			<div class="multiplier-form">
				<form id="multiplier-form">
					<label class="multiplier-label">Multiplier:</label>
					<input type="number" class="input-box" id="multiplier" name="multiplier" step="0.01" min="0" value="1">
					<button type="submit" class="submit">Calculate Payouts</button>
				</form>
			</div>
			<table id="payout-table">
				<thead>
					<tr>
						<th>Killfeed</th>
						<th>Fishing</th>
						<th>Daily</th>
						<th>Work</th>
					</tr>
				</thead>
				<tbody>
					<!-- Payout rows will be dynamically added here -->
				</tbody>
			</table>
		</main>

	<script>
		document.getElementById('multiplier-form').addEventListener('submit', function (event) {
			event.preventDefault(); // Prevent form submission

			const multiplier = parseFloat(document.getElementById('multiplier').value);

			// Define payouts with their corresponding multiplier
			const payouts = [
				{ action: 'Kill Rob', payout: 10 * multiplier },
				{ action: 'Kill Earn', payout: 30 * multiplier },
				{ action: 'Uncon Rob', payout: 5 * multiplier },
				{ action: 'Uncon Earn', payout: 15 * multiplier },
				{ action: 'Suicide Kill Rob', payout: 5 * multiplier },
				{ action: 'Suicide Kill Earn', payout: 20 * multiplier },
				{ action: 'Build Earn', payout: 10 * multiplier },
				{ action: 'Dismantle Earn', payout: 10 * multiplier },
				{ action: 'Dolphin', payout: { lower: 200 * multiplier, upper: 700 * multiplier } },
				{ action: 'Shark', payout: { lower: 400 * multiplier, upper: 750 * multiplier } },
				{ action: 'Octopus', payout: { lower: 350 * multiplier, upper: 850 * multiplier } },
				{ action: 'Lobster', payout: { lower: 850 * multiplier, upper: 1200 * multiplier } },
				{ action: 'Whale', payout: { lower: 1200 * multiplier, upper: 1800 * multiplier } },
				{ action: 'Boot', payout: { lower: 100 * multiplier, upper: 500 * multiplier } },
				{ action: 'Can', payout: { lower: 100 * multiplier, upper: 1000 * multiplier } },
				{ action: 'Fridge', payout: { lower: 100 * multiplier, upper: 1500 * multiplier } },
				{ action: 'Dead Body', payout: { lower: 100 * multiplier, upper: 2000 * multiplier } },
				{ action: 'Work', payout: { lower: 0 * multiplier, upper: 10010 * multiplier } },
				{ action: 'Daily', payout: { lower: 0 * multiplier, upper: 2001 * multiplier } }
			];

			// Clear existing rows in the table
			const tbody = document.querySelector('#payout-table tbody');
			tbody.innerHTML = '';

			// Populate the table with the calculated payouts
			const categoryColumns = {
				'Killfeed': [],
				'Fishing': [],
				'Daily': [],
				'Work': []
			};

			payouts.forEach(payout => {
				// Determine category based on action
				let category;
				if (payout.action.includes('Kill') || payout.action.includes('Uncon Rob') || payout.action.includes('Uncon Earn') || payout.action.includes('Build Earn') || payout.action.includes('Dismantle Earn')) {
					category = 'Killfeed';
				} else if (payout.action.includes('Fish') || payout.action.includes('Fridge') || payout.action.includes('Boot') || payout.action.includes('Dolphin') || payout.action.includes('Shark') || payout.action.includes('Octopus') || payout.action.includes('Lobster') || payout.action.includes('Whale') || payout.action.includes('Can') || payout.action.includes('Dead Body')) {
					category = 'Fishing';
				} else if (payout.action === 'Work' || payout.action === 'Daily') {
					category = payout.action;
				}

				if (category) {
					categoryColumns[category].push({ action: payout.action, payout: payout.payout });
				}
			});

			// Determine the maximum number of rows for each category
			const maxRows = Math.max(...Object.values(categoryColumns).map(column => column.length));

			// Populate the table with the calculated payouts
			for (let i = 0; i < maxRows; i++) {
				const row = document.createElement('tr');
				Object.values(categoryColumns).forEach(column => {
					const cell = document.createElement('td');
					if (column[i]) {
						const payout = column[i].payout;
						if (typeof payout === 'number') {
							// Single value payout
							cell.textContent = `${column[i].action}: $${payout.toFixed(2)}`;
						} else if (payout.lower !== undefined && payout.upper !== undefined) {
							// Object with lower and upper properties
							cell.textContent = `${column[i].action}: $${payout.lower.toFixed(2)}-$${payout.upper.toFixed(2)}`;
						} else {
							// Handle other cases if necessary
							cell.textContent = 'N/A';
						}
					}
					row.appendChild(cell);
				});
				tbody.appendChild(row);
			}
		});

		document.addEventListener("DOMContentLoaded", function() {
			const sidebar = document.querySelector('.sidenav');
			const toggleButton = document.getElementById('toggle-sidebar');

			toggleButton.addEventListener('click', function() {
				sidebar.classList.toggle('show');
			});
		});
	</script>
